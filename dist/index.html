<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK</title>
    <link rel="stylesheet" href="/index.13f6c385.css">
    <script src="/index.56f57d74.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <body>
    <!--Theme toggler div-->
    <div class="toggler">
      <input type="checkbox" class="checkbox" id="chk">
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <main>
      <!--Heading-->
      <h1 class="heading">TASKED</h1>

      <!--card-->
      <div class="card">
        <div class="want_work">
          <label for="typeOfWork">I would like</label>
          <input type="text" id="typeOfWork" name="type-of-work" autofocus="">
        </div>
        <button class="do_work">I want to work</button>
      </div>

      <!--columns-->
      <div class="col_wrapper">
        <div class="col">
          <h3 class="col_heading">Tasks available around</h3>
          <ol class="list">
            <li class="list_item"></li>
            <li class="list_item"></li>
            <li class="list_item"></li>
            <li class="list_item"></li>
          </ol>
        </div>

        <div class="col">
          <h3 class="col_heading">Taskers available around</h3>
          <ol class="list">
            <li class="list_item"></li>
            <li class="list_item"></li>
            <li class="list_item"></li>
            <li class="list_item"></li>
          </ol>
        </div>
      </div>

      <aside class="sidebar">
        
        <div class="active-icon">
          <img src="https://img.icons8.com/material-outlined/24/000000/double-right.png" class="sidebar-icon" alt="sidebar-icon">
        </div>
        
        <div class="sidebar-item">
          <img src="https://img.icons8.com/material-rounded/24/000000/home-page.png" alt="sidebar-icon">
          <span class="sidebar-title">Home</span>
        </div>

        <div class="sidebar-item">
          <img src="https://img.icons8.com/material-outlined/24/000000/login-rounded-right.png" alt="login-icon">
          <span class="sidebar-title">Login</span>
        </div>
        
        <div class="sidebar-item">
          <img src="https://img.icons8.com/material-rounded/24/000000/person-male.png" alt="signup-icon">
          <span class="sidebar-title">Sign Up</span>
        </div>
        
        <div class="sidebar-item">
          <img src="https://img.icons8.com/material-rounded/24/000000/information.png" alt="aboutus-icon">
          <span class="sidebar-title">About Us</span>
        </div>

      </aside>
    </main>

</html>
